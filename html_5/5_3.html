<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-1.7.1.min.js" ></script>
		<style>
			.centent{
			    width: 300px;
    			float: left;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#add").click(function(){
					var $option = $("#select1 option:selected");
					$option.appendTo("#select2");
				});
				$("#add_all").click(function(){
					var $option = $("#select1 option");
					$option.appendTo($("#select2"));
				});
				$("#select1").dblclick(function(){
					var $option = $("option:selected",this);
					$option.appendTo("#select2");
				});
			});
		</script>
	</head>
	<body>
		<div class="centent">
			<select id="select1" multiple style="width: 100px;height: 160px;">
				<option value="1">选项1</option>
				<option value="2">选项2</option>
				<option value="3">选项3</option>
				<option value="4">选项4</option>
				<option value="5">选项5</option>
				<option value="6">选项6</option>
				<option value="7">选项7</option>
				<option value="8">选项8</option>
			</select>
			<div>
				<span id="add">选中添加到右边&gt;&gt;</span><br />
				<span id="add_all">全部添加到右边&gt;&gt;</span>
			</div>
		</div>
		<div class="centent">
			<select id="select2" multiple style="width: 100px;height: 160px;">
			</select>
			<div>
				<span id="remove">&lt;&lt;选中添加到右边</span><br />
				<span id="remove_all">&lt;&lt;全部添加到右边</span>
			</div>
		</div>
	</body>
</html>
