<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="import" href="../main.html"/>
		<script type="text/javascript">
			$(document).ready(function(){
				//$("div.one :nth-child(2)").css("background","#bbffaa");	//改变每个class为one的div父元素下的第二个子元素背景色
				//$("div.one :first-child").css("background","#bbffaa");	//改变每个class为one的div父元素下的第一个子元素背景色
				//$("div.one :last-child").css("background","#bbffaa");		//改变每个class为one的div父元素下的最后一个子元素背景色
				$("div.one :only-child").css("background","#bbffaa");		//如果class为one的div父元素下只有一个子元素,那么改变这个子元素的背景色
			})
		</script>
		<style type="text/css">
			div,span,p{
				width: 140px;
				height: 140px;
				margin: 5px;
				background: #aaa;
				border: #000 1px solid;
				float: left;
				font-size: 17px;
				font-family: verdana;
			}
			div.mini{
				width: 55px;
				height: 55px;
				background-color: #aaa;
				font-size: 12px;
			}
			div.hide{
				display: none;
			}
		</style>
	</head>
	<body>
		<h2>基本过滤选择器</h2>
		<div class="one" id="one">
			id为one,class为one的div
			<div class="mini">class为mini</div>
		</div>
		<div class="one" id="two" title="test">
			id为two,class为one,title为test的div
			<div class="mini" title="other">class为mini,title为other的div</div>
			<div class="mini" title="test">class为mini,title为test的div</div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini"></div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="tesst">class为mini,title为tesst</div>
		</div>
		<div style="display: none;" class="one">
			style的display为"none"的div
		</div>
		<div class="hide">class为"hide"的div</div>
		<div>
			包含input的type为"hidden"的div <input type="hidden" size="8"/>
		</div>
		<span id="mover">正在执行动画的span元素.</span>
	</body>
</html>
