<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				font-size: 13px;
				line-height: 130%;
				padding: 60px;
			}
			
			#content {
				width: 220px;
				border: 1px solid #0050D0;
				background: #96E555
			}
			
			span {
				width: 200px;
				margin: 10px;
				background: #666666;
				cursor: pointer;
				color: white;
				display: block;
			}
			
			p {
				width: 200px;
				background: #888;
				color: white;
				height: 16px;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$('span').bind("click",function(){
					var txt = $("#msg").html()+"<p>内层span元素被点击.</p>";
					$("#msg").html(txt);
				});
				$('#content').bind("click",function(){
					var txt = $("#msg").html()+"<p>外层div元素被点击.</p>";
					$("#msg").html(txt);
				});
				$('body').bind("click",function(){
					var txt = $("#msg").html()+"<p>body元素被点击.</p>";
					$("#msg").html(txt);
				});
				$("a[href='www.gai.com']").click(function(event){
					var tg = event.target;
					console.log(tg);
					console.log(event.which);
					return false;
				});
				$("input").keyup(function(event){
					console.log(event.which);
					console.log(event.metaKey);
				});
			})
		</script>
	</head>

	<body>
		<div id="content">
			外层div元素
			<span>内层span元素</span> 外层div元素
		</div>
		<div id="msg"></div>
		<a href="www.gai.com">llll</a>
		<input type="text" value=""/>
	</body>

</html>
